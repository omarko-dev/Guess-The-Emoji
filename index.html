<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Emoji Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div id="main-menu">
        <img src="logo.png" alt="Game Logo" id="logo">
        <div id="button-container">
            <button id="start-button">🎮 Words</button>
            <button id="flags-button">🏳️ Flags</button>
            <button id="movies-button">🎬 Movies</button>
            <button id="christmas-button">🎄 Christmas</button>
            <button id="leaderboard-button">🏆 Leaderboard</button> <!-- Leaderboard button -->
        </div>
    </div>
    <div id="game-container" style="display: none;">
        <div id="timer-bar"></div>
        <div id="level">🔥 Streak <span id="current-level">1</span></div>
        <div id="emoji-container">
            <span id="emoji1">🍎</span> + <span id="emoji2">📚</span> = ??
        </div>
        <div id="choices"></div>
        <div id="game-over" style="display: none;">
            <p id="game-over-message">Game Over!</p>
            <button id="restart-button">Restart</button>
        </div>
        <button id="back-button-game">Back to Menu</button>
    </div>
    <div id="flags-container" style="display: none;">
        <div id="timer-bar-flags"></div>
        <div id="level-flags">🔥 Streak <span id="current-level-flags">1</span></div>
        <img id="flag-image" src="" alt="Flag">
        <div id="choices-flags"></div>
        <div id="loading-flags" style="display: none;">Loading flags...</div>
        <div id="game-over-flags" style="display: none;">
            <p id="game-over-flags-message">Game Over!</p>
            <button id="restart-button-flags">Restart</button>
        </div>
        <button id="back-button-flags">Back to Menu</button>
    </div>
    <div id="movies-container" style="display: none;">
        <div id="timer-bar-movies"></div>
        <div id="level-movies">🔥 Streak <span id="current-level-movies">1</span></div>
        <div id="emoji-container-movies">
            <span id="emoji1-movies">🦁</span> + <span id="emoji2-movies">👑</span> = ??
        </div>
        <input type="text" id="movie-answer-input" placeholder="Type your answer here...">
        <button id="submit-movie-answer">Submit</button>
        <div id="game-over-movies" style="display: none;">
            <p id="game-over-movies-message">Game Over!</p>
            <button id="restart-button-movies">Restart</button>
        </div>
        <button id="back-button-movies">Back to Menu</button>
    </div>
    <div id="leaderboard-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button" id="leaderboard-close-button">&times;</span>
            <h2>Leaderboard</h2>
            <ul id="leaderboard-list"></ul>
            <div id="name-input-container" style="display: true;">
                <p>Do you want to be on the leaderboard? Enter your name:</p>
                <div style="display: flex; justify-content: center; align-items: center;">
                    <input type="text" id="username-input" placeholder="Enter your name (we will save it for later)">
                    <button id="submit-name">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
